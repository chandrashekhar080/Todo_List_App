<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App | CSG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-list">
            <div class="logo">Logo
                <img id="logo-img" src="" alt="">
            </div>
            <ul class="nav-item">
                <li class="items">Home</li>
                <li class="items">Todos</li>
                <li class="items">My Todos</li>
                <li class="items">Days</li>
                <li class="items">Dates</li>
            </ul>
            <div class="user-div">user
                <img id="user-img" src="" alt="">
            </div>
        </div>
    </nav>
    <section>
        <h1>The Todo List !!!</h1>
        <div class="container">
            <form action="">
                <label for="">Todo: </label>
                <input type="text" name="" id="todo-input" placeholder="Enter your task here" required>
                <button type="submit" id="sbt-btn">Add Task</button>
            </form>
            <div class="todos">
                <ul class="todos-list">
                    <li class="todo-item">
                        <input type="checkbox" name="" id="">
                        <h3>Complete todo App.</h3>
                        <button type="button">D</button>
                    </li>
                </ul>
            </div>
        </div>
        <h1>Make your Todo, Make your Day Easy !!!</h1>
    </section>
    <footer>
        <p>&copy; 2020 | CSG</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
